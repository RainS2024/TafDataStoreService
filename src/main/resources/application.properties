spring.application.name=DataStoreService
server.port=5000

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/TekAir?autoReconnect=true&allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=Garima@2024
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.initialization-mode=always

# Hibernate JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Show SQL Queries in Terminal
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Optional: Log SQL Parameters
spring.jpa.properties.hibernate.use_sql_comments=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Enable OpenAPI documentation
springdoc.api-docs.enabled=true

# Base path for OpenAPI JSON and YAML documents
springdoc.api-docs.path=/api-docs

# Base URL path for Swagger UI
springdoc.swagger-ui.path=/swagger-ui